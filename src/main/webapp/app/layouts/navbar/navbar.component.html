<header id="header" class="header">
    <div class="header-main">
        <div class="container-fluid d-flex navbar navbar-expand-sm bg-warning navbar-dark">
            <div class="logo col-lg-4">
                <a class="nav-link" routerLink="/">
                    <img src="/content/assets/images/logo.png" alt="">
                </a>
            </div>
            <div class="col-lg-4 input-group mr-4">
                <input type="text" class="form-control mx-sm-3" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>
            </div>
            <div class="col-lg-0">
                <div class="logoPhone-img">
                </div>
            </div>
            <div class="col-lg-1">
                <div class="info-text">
                    <a>Gọi mua hàng:</a>
                    <br>
                    <a>0339 080 247</a>
                </div>
            </div>
            <div class="col-lg-0">
                <div class="logoShoping-img">
                </div>
            </div>
            <div class="col-lg-1">
                <div class="info-text">
                    <a>Giỏ hàng</a>
                </div>
            </div>
            <div class="media align-items-center col-lg-1">
                <div class="media-body mr-3">
                    <h5 class="text-right">Sophia</h5>
                </div>
                <a href="" class="">
                    <img src="/content/assets/images/ic_user.png" alt="Generic placeholder image">
                </a>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container-fluid">
            <div class="main-menu" [ngSwitch]="isAuthenticated()">
                <ul>
                    <li class="has-child">
                        <a jhiTranslate="global.menu.entities.tivi"></a>
                        <ul class="drop-menu">
<!--                            <li><a routerLink="demo/danh-muc" routerLinkActive="active" jhiTranslate="global.menu.entities.tivi"></a></li>-->
                            <li><a  jhiTranslate="global.menu.entities.tivi"></a></li>
                            <li><a  jhiTranslate="global.menu.entities.tivi"></a></li>
                        </ul>
                    </li>
                    <li class="has-child">
                        <a routerLink="dm-dien-thoai" routerLinkActive="active" jhiTranslate="global.menu.entities.dienthoai.dienthoai"></a>
                        <ul class="drop-menu">
                            <li><a routerLink="dm-dien-thoai" routerLinkActive="active" jhiTranslate="global.menu.entities.dienthoai.iphone"> iphone </a></li>
                            <li><a routerLink="dm-dien-thoai" routerLinkActive="active" jhiTranslate="global.menu.entities.dienthoai.samsung"> samsung </a></li>
                            <li><a  jhiTranslate="global.menu.entities.tivi"></a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="">Thông tin dự án</a>
                    </li>
                    <li>
                        <a href="">Chương trình mục tiêu</a>
                    </li>
                    <li>
                        <a href="">Trợ giúp</a>
                    </li>
                    <li class="has-child" *ngIf="languages && languages.length > 1">
                        <a>
                            <span>
                                <fa-icon icon="flag"></fa-icon>
                                <span jhiTranslate="global.menu.language">Language</span>
                            </span>
                        </a>
                        <ul class="drop-menu">
                            <li *ngFor="let language of languages">
                                <a [jhiActiveMenu]="language" href="javascript:void(0);" (click)="changeLanguage(language);collapseNavbar();">
                                    {{ language | findLanguageFromKey }}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li *ngSwitchCase="true">
                        <a class="dropdown-item" routerLink="account/settings" routerLinkActive="active" (click)="collapseNavbar()">
                            <fa-icon icon="wrench" [fixedWidth]="true"></fa-icon>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a class="dropdown-item" routerLink="account/register" routerLinkActive="active" (click)="collapseNavbar()">
                            <fa-icon icon="user-plus" [fixedWidth]="true"></fa-icon>
                            <span>Register</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="true">
                        <a (click)="logout()" id="logout">
                            <fa-icon icon="sign-out-alt" [fixedWidth]="true"></fa-icon>
                            <span jhiTranslate="global.menu.account.logout">Sign out</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a (click)="login()" id="login">
                            <fa-icon icon="sign-in-alt" [fixedWidth]="true"></fa-icon>
                            <span jhiTranslate="global.menu.account.login">Sign in</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
