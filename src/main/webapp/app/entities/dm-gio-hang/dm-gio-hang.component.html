<div class="container">
    <h2 id="page-heading">
        <span jhiTranslate="sophiaApp.dmGioHang.home.title">Dm Gio Hangs</span>
    </h2>
    <div class="alert alert-warning" id="no-result" *ngIf="dmGioHangs?.length === 0">
        <span jhiTranslate="sophiaApp.dmGioHang.home.notFound">No dmGioHangs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dmGioHangs && dmGioHangs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="sophiaApp.dmGioHang.userId">User Id</span></th>
                    <th scope="col" ><span jhiTranslate="sophiaApp.dmGioHang.dmSanPhamId">Dm San Pham Id</span></th>
                    <th scope="col" ><span jhiTranslate="sophiaApp.dmGioHang.dmMauId">Dm Mau Id</span></th>
                    <th scope="col" ><span jhiTranslate="sophiaApp.dmGioHang.soLuong">So Luong</span></th>
                    <th scope="col" ><span jhiTranslate="sophiaApp.dmGioHang.gia">Gia</span></th>
                    <th scope="col" ><span jhiTranslate="sophiaApp.dmGioHang.hoaDon">Hoa Don</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dmGioHang of dmGioHangs ;trackBy: trackId">
                    <td><a [routerLink]="['/dm-gio-hang', dmGioHang.id, 'view']">{{ dmGioHang.id }}</a></td>
                    <td>{{ dmGioHang.userId }}</td>
                    <td>{{ dmGioHang.dmSanPhamId }}</td>
                    <td>{{ dmGioHang.dmMauId }}</td>
                    <td>{{ dmGioHang.soLuong }}</td>
                    <td>{{ dmGioHang.gia }}</td>
                    <td>{{ dmGioHang.hoaDon }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/dm-gio-hang', dmGioHang.id, 'view']" class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/dm-gio-hang', dmGioHang.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dmGioHang)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
