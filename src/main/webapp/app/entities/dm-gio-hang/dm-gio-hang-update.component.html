<div class="modal-header modal-detail-header">
    <h4 id="jhi-dm-gio-hang-heading" jhiTranslate="sophiaApp.dmGioHang.home.createOrEditLabel"></h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pad modal-detail-body">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="form-group" [hidden]="!editForm.get('id')!.value">
                <label for="id" jhiTranslate="global.field.id"></label>
                <input type="number" class="form-control" id="id" name="id" formControlName="id" readonly/>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.soLuong" for="field_soLuong">So
                    Luong</label>
                <input type="number" class="form-control" name="soLuong" id="field_soLuong"
                       formControlName="soLuong"/>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer modal-detail-footer">
    <button data-dismiss="modal" ngbAutofocus class="btn btn-secondary float-left" type="button" (click)="dismiss()">
        <span jhiTranslate="entity.action.cancel"></span>
    </button>
    <button class="btn btn-primary float-left" type="button" (click)="save()">
        <span jhiTranslate="entity.action.save"></span>
    </button>
</div>
