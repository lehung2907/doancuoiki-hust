<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dm-gio-hang-heading" jhiTranslate="sophiaApp.dmGioHang.home.createOrEditLabel">Create or edit a Dm Gio Hang</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.userId" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.dmSanPhamId" for="field_dmSanPhamId">Dm San Pham Id</label>
                    <input type="number" class="form-control" name="dmSanPhamId" id="field_dmSanPhamId"
                           formControlName="dmSanPhamId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.dmMauId" for="field_dmMauId">Dm Mau Id</label>
                    <input type="number" class="form-control" name="dmMauId" id="field_dmMauId"
                           formControlName="dmMauId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.soLuong" for="field_soLuong">So Luong</label>
                    <input type="number" class="form-control" name="soLuong" id="field_soLuong"
                           formControlName="soLuong"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.gia" for="field_gia">Gia</label>
                    <input type="text" class="form-control" name="gia" id="field_gia"
                           formControlName="gia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sophiaApp.dmGioHang.hoaDon" for="field_hoaDon">Hoa Don</label>
                    <input type="text" class="form-control" name="hoaDon" id="field_hoaDon"
                           formControlName="hoaDon"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
