<div class="container">
    <ngb-carousel>
        <ng-template *ngFor="let pelicula of peliculas" ngbSlide>
            <div class="picsum-img-wrapper">
                <img src="{{pelicula.img}}" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>{{pelicula.name}}</h3>
                <p>{{pelicula.desc}}</p>
            </div>
        </ng-template>
            <a class="carousel-control-prev" href="#carouselBasicExample" role="button" data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselBasicExample" role="button" data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
    </ngb-carousel>
</div>
